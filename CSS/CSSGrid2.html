<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .grid{
            display:grid;
            min-height: 400px;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(4,1fr);
            gap: 5px 5px;
        }
        .box{
            background-color: black;
            padding:10px;
        }
        .box:nth-child(2){
            grid-row: span 2;
            grid-column: span 2;
        }
        .box:nth-child(6){
            grid-row: span 2;
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <main class="grid">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </main>
</body>
</html>
