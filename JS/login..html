<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Employee Details:</h2>
    <form action=home.html method="post">
    <label for="firstName">Employee Name:</label>
    <input type="text" id="firstName"  name="fName" placeholder="Employee Name" required><br><br>

    <label for="empID">Employee ID:</label>
    <input type="number" id="empID"  name="empID" placeholder="Employee ID " required><br><br>
    
    <label for="joinDate">Joining Date:</label>
    <input type="date" id="joinDate"  name="joinDate" placeholder="Joining Date " required><br><br>

    <label for="hoursWorked">Hours Worked:</label>
    <input type="number" id="hoursWorked"  name="hoursWorked" placeholder="Hours Worked " required><br><br>
    
    <label for="Designation">Choose a Designation :</label>
    <select id="Designation"  name="Designation"  required>
      <option value="Manager">Manager</option>
      <option value="Consultant">Consultant</option>
      <option value="Trainee">Trainee</option>
    </select><br><br>

    <input type="submit" value="Log In" onClick="getUser()" ></input>
    <script src="scriptAssignment.js"></script>
</form>
</body>
</html>
